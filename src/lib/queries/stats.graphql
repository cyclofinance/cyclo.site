query Stats {
	eligibleTotals(id: "SINGLETON") {
		id
		totalEligibleSum
		totalEligibleCysFLR
		totalEligibleCyWETH
		totalEligibleCyFXRP
		totalEligibleCyLINK
		totalEligibleCyDOT
		totalEligibleCyUNI
		totalEligibleCyPEPE
		totalEligibleCyENA
		totalEligibleCyARB
	}
	accounts(where: { totalCyBalance_gt: "0" }, first: 1000) {
		id
	}
}
