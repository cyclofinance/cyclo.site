query AccountReceipts($account: ID!, $first: Int!, $skip: Int!) {
	account(id: $account) {
		cyWETHReceiptBalance(first: $first, skip: $skip, where: { balance_gt: "0" }) {
			receiptAddress
			balance
			id
			tokenId
		}
		cyFXRPReceiptBalance(first: $first, skip: $skip, where: { balance_gt: "0" }) {
			receiptAddress
			balance
			id
			tokenId
		}
