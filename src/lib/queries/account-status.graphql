query AccountStatus($account: ID!) {
	eligibleTotals(id: "SINGLETON") {
		id
		totalEligibleSum
		totalEligibleSumSnapshot
	}
	cycloVaults {
		address
		totalEligible
		totalEligibleSnapshot
	}
	account(id: $account) {
		vaultBalances {
			balance
			balanceAvgSnapshot
			vault {
				address
			}
		}
		# totalCyBalance
		totalCyBalanceSnapshot
		transfersIn(orderBy: blockNumber, orderDirection: desc) {
			fromIsApprovedSource
			transactionHash
			blockTimestamp
			tokenAddress
			from {
				id
			}
			to {
				id
			}
			value
			id
			blockNumber
		}
		transfersOut(orderBy: blockNumber, orderDirection: desc) {
			fromIsApprovedSource
			transactionHash
			blockTimestamp
			tokenAddress
			from {
				id
			}
			to {
				id
			}
			value
			id
			blockNumber
		}
		liquidityChanges(orderBy: blockNumber, orderDirection: desc) {
			__typename
			id
			tokenAddress
			liquidityChangeType
			blockNumber
			blockTimestamp
			liquidityChange
			lpAddress
			transactionHash
			depositedBalanceChange
			... on LiquidityV3Change {
				tokenId
			}
		}
	}
}
