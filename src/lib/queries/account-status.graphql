query AccountStatus($account: ID!) {
	eligibleTotals(id: "SINGLETON") {
		id
		totalEligibleCyWETH
		totalEligibleCysFLR
		totalEligibleCyFXRP
		totalEligibleCyLINK
		totalEligibleCyDOT
		totalEligibleCyUNI
		totalEligibleCyPEPE
		totalEligibleCyENA
		totalEligibleCyARB
		totalEligibleCywstETH
		totalEligibleSum
	}
	account(id: $account) {
		cysFLRBalance
		cyWETHBalance
		cyFXRPBalance
		cyLINKBalance
		cyDOTBalance
		cyUNIBalance
		cyPEPEBalance
		cyENABalance
		cyARBBalance
		cywstETHBalance
		totalCyBalance
		transfersIn {
			fromIsApprovedSource
			transactionHash
			blockTimestamp
			tokenAddress
			from {
				id
			}
			to {
				id
			}
			value
			id
			blockNumber
		}
		transfersOut {
			fromIsApprovedSource
			transactionHash
			blockTimestamp
			tokenAddress
			from {
				id
			}
			to {
				id
			}
			value
			id
			blockNumber
		}
	}
}
