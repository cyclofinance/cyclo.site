query AccountStatus($account: ID!) {
	eligibleTotals(id: "SINGLETON") {
		id
		totalEligibleCyWETH
		totalEligibleCysFLR
		totalEligibleCyFXRP
		totalEligibleSum
	}
	account(id: $account) {
		cysFLRBalance
		cyWETHBalance
		cyFXRPBalance
		totalCyBalance
		transfersIn {
			fromIsApprovedSource
			transactionHash
			blockTimestamp
			tokenAddress
			from {
				id
			}
			to {
				id
			}
			value
			id
			blockNumber
		}
		transfersOut {
			fromIsApprovedSource
			transactionHash
			blockTimestamp
			tokenAddress
			from {
				id
			}
			to {
				id
			}
			value
			id
			blockNumber
		}
	}
}
