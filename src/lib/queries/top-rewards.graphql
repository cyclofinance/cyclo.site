query TopAccounts {
	eligibleTotals(id: "SINGLETON") {
		id
		totalEligibleSum
		totalEligibleCysFLR
		totalEligibleCyWETH
		totalEligibleCyFXRP
		totalEligibleCyLINK
		totalEligibleCyDOT
		totalEligibleCyUNI
		totalEligibleCyPEPE
		totalEligibleCyENA
		totalEligibleCyARB
		totalEligibleCywstETH
		totalEligibleCyXAUt0
		totalEligibleCyPYTH
	}
	accountsByCyBalance: accounts(orderBy: totalCyBalance, orderDirection: desc, first: 1000) {
		id
		cysFLRBalance
		cyWETHBalance
		cyFXRPBalance
		cyLINKBalance
		cyDOTBalance
		cyUNIBalance
		cyPEPEBalance
		cyENABalance
		cyARBBalance
		cywstETHBalance
		cyXAUt0Balance
		cyPYTHBalance
		totalCyBalance
	}
}
