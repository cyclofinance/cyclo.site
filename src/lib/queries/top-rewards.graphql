query TopAccounts {
	eligibleTotals(id: "SINGLETON") {
		id
		totalEligibleSum
		totalEligibleCysFLR
		totalEligibleCyWETH
		totalEligibleCyFXRP
		totalEligibleCyLINK
		totalEligibleCyDOT
		totalEligibleCyUNI
		totalEligibleCyPEPE
		totalEligibleCyENA
		totalEligibleCyARB
		totalEligibleCywstETH
	}
	accountsByCyBalance: accounts(orderBy: totalCyBalance, orderDirection: desc, first: 1000) {
		id
		cysFLRBalance
		cyWETHBalance
		cyFXRPBalance
		cyLINKBalance
		cyDOTBalance
		cyUNIBalance
		cyPEPEBalance
		cyENABalance
		cyARBBalance
		cywstETHBalance
		totalCyBalance
	}
}
