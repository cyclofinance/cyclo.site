query TopAccounts {
	eligibleTotals(id: "SINGLETON") {
		id
		totalEligibleSum
	}
	cycloVaults{
		address
		totalEligible    
	}
	accountsByCyBalance: accounts(orderBy: totalCyBalance, orderDirection: desc, first: 1000) {
		id
		vaultBalances {
			vault {
				address
			}
			balance
		}
		totalCyBalance
	}
}
