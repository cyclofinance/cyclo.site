query TopAccounts {
	eligibleTotals(id: "SINGLETON") {
		id
		totalEligibleSum
		totalEligibleCysFLR
		totalEligibleCyWETH
		totalEligibleCyFXRP
		totalEligibleCyWBTC
		totalEligibleCycbBTC
	}
	accountsByCyBalance: accounts(orderBy: totalCyBalance, orderDirection: desc, first: 1000) {
		id
		cysFLRBalance
		cyWETHBalance
		cyFXRPBalance
		cyWBTCBalance
		cycbBTCBalance
		totalCyBalance
	}
}
