schema: 'https://api.goldsky.com/api/public/project_cm4zggfv2trr301whddsl9vaj/subgraphs/cyclo-flare/2025-12-10-b807/gn' # Remote endpoint
documents: 'src/**/*.graphql' # Where your query files live
generates:
  src/generated-graphql.ts: # Output path
    plugins:
      - typescript
      - typescript-operations
      - typescript-document-nodes
    config:
      # Use a custom naming convention to handle nested field conflicts
      # This prevents 'receiptAddress' and 'receipt__address' from both becoming 'ReceiptAddress'
      namingConvention:
        enumValues: keep
