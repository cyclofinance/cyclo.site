name: Deploy to GitHub Pages

on: [push]

jobs:
  build_site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - run: nix develop -c npm i
        working-directory: ./cyclo.sol
      - run: nix develop -c forge build
        working-directory: ./cyclo.sol
      - run: nix develop -c npm run codegen
      - run: nix develop -c npm run build
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
          PUBLIC_WALLETCONNECT_ID: ${{ secrets.PUBLIC_WALLETCONNECT_ID }}
          PUBLIC_LAUNCHED: ${{ vars.PUBLIC_LAUNCHED }}
          
      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  deploy_main:
    if: github.ref == 'refs/heads/main'
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages (main)
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: '' # Deploys to the root of GitHub Pages for main branch

  deploy_add_index_html_fallback:
    if: github.ref == 'refs/heads/add-index-html-fallback'
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages (add-index-html-fallback)
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: 'add-index-html-fallback' # Deploys to a subdirectory for the branch
